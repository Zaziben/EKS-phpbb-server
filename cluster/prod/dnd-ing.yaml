apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dnd-app-ingress
  namespace: dnd-forum
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: yourdomain.com  # or use a temporary host and curl the public IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dnd-app-service
            port:
              number: 80

